<!DOCTYPE html>
<html>
<body>

<script>

var frutas = ["cerejas", "bananas", "laranjas", "uvas"];

// Vamos exibir todos os elementos de um array usando um ciclo for

for (var i = 0; i < frutas.length; i++) {

   document.write("Eu gostaria de comer " + frutas[i]);
   document.write("<br>");

}

</script>

</body>
</html>

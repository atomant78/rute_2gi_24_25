<!DOCTYPE html>
<html>
<body>

<script>

var carros = ["Ferrari", "Porsche", "Bugati", "Lamborghini", "Jaguar", "Bentley"];

// Vamos exibir todos os elementos de um array usando um ciclo for

for (var i = 0; i < carros.length; i++) {

   document.write("Eu gostaria de conduzir um " + carros[i] + "!");
   document.write("<br>");

}

// document.write(5+i); a vari√°vel i pode ser utilizada com o valor i=6 neste caso o resultado seria 5+6=11

</script>

</body>
</html>

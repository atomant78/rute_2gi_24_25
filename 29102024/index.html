<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWICTH CASE</title>
</head>
<body>
    <script>
        switch (new Date().getDay()) {
            case 0:
                document.write("<h1>É pá hoje já é Domingo!</h1>");
                break;
            case 1:
            document.write("<h6>Que seca! Hoje é Segunda-Feira!</h6>");
                break;
            case 2:
                document.write("<h5>Hum! Ainda é Terça-Feira!</h5>");
                break;
            case 3:
                document.write("<h4>Hoje é Quarta-Feira!</h4>");
                break;
            case 4:
                document.write("<h3>Já é Quinta-Feira</h3>");
                break;
            case 5:
                document.write("<h1>É sexta-Feira! Suei a Semana Inteira</h1>");
                break;
            case 6:
                document.write("<h1>Iuuuupy! Finalmente é Sábado</h1>");
                break;
        }
    </script>
</body>
</html>

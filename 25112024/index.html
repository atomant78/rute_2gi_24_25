<html>
<head>
<meta charset="UTF-8">
<title>Mostrar o dia da semana</title>
</head>
<body>

<script>

var d = new Date()
var dia = d.getDay()
document.write("O número do dia da semana de hoje é " +dia);

/* Para obtermos o nome do dia criamos um Array em que Domingo ocupa a
posição 0, segunda ocupa a posição 1, ... */

var nomesDias=new Array("Domingo","Segunda-feira","Terça-feira","Quartafeira","Quinta-feira","Sexta-feira","Sábado")

document.write("<br><br>O nome do dia de hoje é "+nomesDias[dia])

</script>
</body>
</html>

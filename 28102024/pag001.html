<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>***LINKS***</title>
</head>
<body>
    <script>
        // Gera um número aleatório entre 0 e 1
        var r = Math.random();
    
        // Verifica o valor de 'r' e exibe o link correspondente
        if (r > 0.66) {
            document.write('<a href="http://www.pplware.sapo.pt" target="_blank">PPLWARE</a>');
        } else if (r < 0.33) {
            document.write('<a href="http://www.teck.sapo.pt" target="_blank">EXAME INFORMÁTICA</a>');
        } else {
            document.write('<a href="http://www.exameinformatica.sapo.pt" target="_blank">Exame Informática</a>');
        }
    </script>
    
    <p> Este script produz três ligações de hipertexto aleatoriamente. Atualiza várias vezes a página para vizualizar as modificações</p>
</body>
</html>
